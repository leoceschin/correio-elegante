<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./img/heart-solid.svg">

    <link rel="stylesheet" href="./style.css">
    
    <title>Correio Elegante</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Correio Elegante</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="destiny">Nome</label>
                <input type="text" id="destiny" placeholder="Insira o nome do seu amorzinho"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="message">Mensagem</label>
                <input type="text" id="message" placeholder="Insira sua mensagem"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit" id="btSubmit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/ea63fb668c.js" crossorigin="anonymous"></script>
    
    <script src="./script.js" defer></script>


</body>
</html>
